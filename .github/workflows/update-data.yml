name: Update data

on:
  schedule:
    - cron: "0 */6 * * *"   # каждые 6 часов
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r scripts/requirements.txt

      - run: python scripts/update_data.py

      - name: Commit changes
        run: |
          git config user.name "fashionbook-bot"
          git config user.email "fashionbook-bot@users.noreply.github.com"
          git add data/*.json
          git commit -m "chore: auto-update data" || echo "No changes"
          git push
