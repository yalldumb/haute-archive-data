name: Update data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run updater
        run: python scripts/update_data.py

      - name: Commit & push (rebase + retry)
        run: |
          set -e

          git config user.name "fashionbook-bot"
          git config user.email "fashionbook-bot@users.noreply.github.com"

          # Всегда подхватываем свежий main
          git pull --rebase origin main

          git add data/*.json
          git commit -m "chore: auto-update data" || echo "No changes"

          # На случай гонки: ветка могла уехать между pull и push
          for i in 1 2 3; do
            echo "Push attempt $i..."
            git pull --rebase origin main || true
            git push origin HEAD:main && break
            sleep $((i * 2))
          done
